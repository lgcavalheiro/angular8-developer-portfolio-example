<div class="projects">
  <div class="cl-2">
    <div class="cl-1 rw-3 left-section">
      <div class="content-card" *ngFor="let p of projects.left; index as i; first as isFirst">
        <h4 class="card-title">{{p.name}}</h4>
        <div class="project-body">
          <img src="{{p.img}}" class="project-thumb" alt="" srcset="">
          <div class="project-content">
            <p>{{p.description}}</p>
            <button type="button" class="bt-m bt-blue" (click)="goToUrl(p.github)">View on Github</button>
            <button type="button" class="bt-m bt-blue" (click)="goToUrl(p.view)">View Live</button>
          </div>
        </div>
      </div>
    </div>
    <div class="cl-1 rw-3 right-section">
      <div class="content-card" *ngFor="let p of projects.right; index as i; first as isFirst">
        <h4 class="card-title">{{p.name}}</h4>
        <div class="project-body">
          <img src="{{p.img}}" class="project-thumb" alt="" srcset="">
          <div class="project-content">
            <p>{{p.description}}</p>
            <button type="button" class="bt-m bt-blue" (click)="goToUrl(p.github)">View on Github</button>
            <button type="button" class="bt-m bt-blue" (click)="goToUrl(p.view)">View Live</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
